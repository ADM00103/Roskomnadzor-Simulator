<body>

    <script>
        // –°–ø–∏—Å–æ–∫ —Å–µ—Ä–≤–∏—Å–æ–≤ —Å —ç–º–æ–¥–∑–∏-–ª–æ–≥–æ—Ç–∏–ø–∞–º–∏
        const services = [
            { name: "YouTube", icon: "‚ñ∂Ô∏è" },
            { name: "Telegram", icon: "‚úàÔ∏è" },
            { name: "Instagram", icon: "üì∏" },
            { name: "Twitter (X)", icon: "‚ùå" },
            { name: "Facebook", icon: "üëç" },
            { name: "Discord", icon: "üéÆ" },
            { name: "TikTok", icon: "üéµ" },
            { name: "WhatsApp", icon: "üìû" },
            { name: "Netflix", icon: "üé¨" },
            { name: "Spotify", icon: "üéß" },
            { name: "Reddit", icon: "ü§ñ" },
            { name: "Pinterest", icon: "üìå" },
            { name: "Twitch", icon: "üìπ" },
            { name: "LinkedIn", icon: "üíº" },
            { name: "Snapchat", icon: "üëª" }
        ];

        const track = document.getElementById('track');
        const spinBtn = document.getElementById('spinBtn');
        const limitBtn = document.getElementById('limitBtn');
        const slowBtn = document.getElementById('slowBtn');
        const banBtn = document.getElementById('banBtn');
        const currentServiceDisplay = document.getElementById('currentService');
        
        let isSpinning = false;
        let selectedItem = null;
        let currentPosition = 0;
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        const itemWidth = 120; // –î–æ–ª–∂–Ω–æ —Å–æ–≤–ø–∞–¥–∞—Ç—å —Å CSS --item-width
        const visibleItems = 5; // –ü—Ä–∏–º–µ—Ä–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤–∏–¥–∏–º—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        const extraSpins = 3; // –°–∫–æ–ª—å–∫–æ –ø–æ–ª–Ω—ã—Ö –∫—Ä—É–≥–æ–≤ –ø—Ä–æ–∫—Ä—É—Ç–∏—Ç—å (–≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ)

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ª–µ–Ω—Ç—ã
        function initTrack() {
            // –î—É–±–ª–∏—Ä—É–µ–º —Å–ø–∏—Å–æ–∫ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑, —á—Ç–æ–±—ã —Å–æ–∑–¥–∞—Ç—å —ç—Ñ—Ñ–µ–∫—Ç –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ—Å—Ç–∏ –∏–ª–∏ –¥–ª–∏–Ω–Ω–æ–π –ª–µ–Ω—Ç—ã
            // –î–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã —Å–æ–∑–¥–∞–¥–∏–º –¥–ª–∏–Ω–Ω—É—é –ª–µ–Ω—Ç—É –∏–∑ 3 –∫–æ–ø–∏–π —Å–ø–∏—Å–∫–∞
            const fullList = [...services, ...services, ...services, ...services, ...services]; 
            
            fullList.forEach((service, index) => {
                const el = document.createElement('div');
                el.className = 'service-item';
                el.innerHTML = `
                    <div class="service-icon">${service.icon}</div>
                    <div class="service-name">${service.name}</div>
                `;
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ —ç–ª–µ–º–µ–Ω—Ç–µ
                el.dataset.name = service.name;
                el.dataset.index = index % services.length; // –û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –∏–Ω–¥–µ–∫—Å
                track.appendChild(el);
            });
        }

        initTrack();

        function getRandomSalary(min, max) {
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ, –∫—Ä–∞—Ç–Ω–æ–µ 500 –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã
            const random = Math.floor(Math.random() * (max - min + 1)) + min;
            const rounded = Math.ceil(random / 500) * 500;
            return rounded.toLocaleString('ru-RU');
        }

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            
            setButtonsState(false);
            currentServiceDisplay.innerText = "–ê–Ω–∞–ª–∏–∑ —Ç—Ä–∞—Ñ–∏–∫–∞...";
            currentServiceDisplay.style.color = "#fff";

            // –õ–æ–≥–∏–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏
            // –ù–∞–º –Ω—É–∂–Ω–æ –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å—Å—è —Ç–∞–∫, —á—Ç–æ–±—ã —Ü–µ–Ω—Ç—Ä –∫–∞–∫–æ–≥–æ-—Ç–æ —ç–ª–µ–º–µ–Ω—Ç–∞ —Å–æ–≤–ø–∞–ª —Å —Ü–µ–Ω—Ç—Ä–æ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            const containerWidth = document.querySelector('.roulette-wrapper').offsetWidth;
            const centerOffset = containerWidth / 2;
            
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –≥–¥–µ-—Ç–æ –≤ —Å–µ—Ä–µ–¥–∏–Ω–µ –∏–ª–∏ –∫–æ–Ω—Ü–µ –ª–µ–Ω—Ç—ã (—á—Ç–æ–±—ã –±—ã–ª–æ –∫—É–¥–∞ –∫—Ä—É—Ç–∏—Ç—å)
            // –ë–µ—Ä–µ–º –¥–∏–∞–ø–∞–∑–æ–Ω –æ—Ç 10 –¥–æ (totalItems - 10) —ç–ª–µ–º–µ–Ω—Ç–∞
            const totalItems = track.children.length;
            const targetIndex = Math.floor(Math.random() * (totalItems - 20)) + 10;
            
            selectedItem = services[targetIndex % services.length];

            // –í—ã—á–∏—Å–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é: 
            // –ü–æ–∑–∏—Ü–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞ = targetIndex * itemWidth
            // –ß—Ç–æ–±—ã —Ü–µ–Ω—Ç—Ä —ç–ª–µ–º–µ–Ω—Ç–∞ –±—ã–ª –ø–æ —Ü–µ–Ω—Ç—Ä—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞:
            // scrollLeft = (targetIndex * itemWidth) - centerOffset + (itemWidth / 2)
            
            const targetPosition = (targetIndex * itemWidth) - centerOffset + (itemWidth / 2);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–º–Ω–æ–≥–æ —Ä–∞–Ω–¥–æ–º–∞ –≤–Ω—É—Ç—Ä–∏ —Å–∞–º–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ (—á—Ç–æ–±—ã —Å—Ç—Ä–µ–ª–∫–∞ –Ω–µ –≤—Å–µ–≥–¥–∞ –±—ã–ª–∞ –∏–¥–µ–∞–ª—å–Ω–æ –ø–æ —Ü–µ–Ω—Ç—Ä—É –∏–∫–æ–Ω–∫–∏)
            const randomOffset = Math.floor(Math.random() * 40) - 20; 
            
            const finalPosition = -(targetPosition + randomOffset);

            // –ê–Ω–∏–º–∞—Ü–∏—è —á–µ—Ä–µ–∑ Web Animations API –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
            const duration = 4000; // 4 —Å–µ–∫—É–Ω–¥—ã
            
            track.animate([
                { transform: `translateX(${currentPosition}px)` },
                { transform: `translateX(${finalPosition}px)` }
            ], {
                duration: duration,
                easing: 'cubic-bezier(0.15, 0.9, 0.3, 1)', // –≠—Ñ—Ñ–µ–∫—Ç –∑–∞–º–µ–¥–ª–µ–Ω–∏—è –≤ –∫–æ–Ω—Ü–µ
                fill: 'forwards'
            }).onfinish = () => {
                isSpinning = false;
                currentPosition = finalPosition;
                currentServiceDisplay.innerText = `–û–±–Ω–∞—Ä—É–∂–µ–Ω: ${selectedItem.name}`;
                // –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–º, –Ω–æ –æ—Å—Ç–∞–≤–∏–º –±–µ–ª—ã–º –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏
                setButtonsState(true);
                
                // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: —Å–±—Ä–æ—Å –ø–æ–∑–∏—Ü–∏–∏ –ª–µ–Ω—Ç—ã, –µ—Å–ª–∏ —É—à–ª–∏ —Å–ª–∏—à–∫–æ–º –¥–∞–ª–µ–∫–æ (—á—Ç–æ–±—ã –Ω–µ –∫–æ–Ω—á–∏–ª–∞—Å—å –ª–µ–Ω—Ç–∞)
                // –í –¥–∞–Ω–Ω–æ–π –ø—Ä–æ—Å—Ç–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –º—ã –ø—Ä–æ—Å—Ç–æ –ø–æ–ª–∞–≥–∞–µ–º—Å—è –Ω–∞ –¥–ª–∏–Ω—É –ª–µ–Ω—Ç—ã (5 –∫–æ–ø–∏–π)
            };
        }

        function setButtonsState(enabled) {
            limitBtn.disabled = !enabled;
            slowBtn.disabled = !enabled;
            banBtn.disabled = !enabled;
            spinBtn.disabled = enabled;
            if (!enabled) spinBtn.innerText = "üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥";
            else spinBtn.innerText = "üîÑ –ï—â–µ —Ä–∞–∑";
        }

        function applyAction(action) {
            if (!selectedItem) return;

            const modalOverlay = document.getElementById('modalOverlay');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalSalary = document.getElementById('modalSalary');

            let title = "";
            let message = "";
            let baseSalary = 0;
            let color = "";

            // –†–∞–Ω–¥–æ–º–Ω–∞—è –∑–∞—Ä–ø–ª–∞—Ç–∞
            const salary = getRandomSalary(40000, 99000);

            if (action === 'ban') {
                title = "üö´ –ó–ê–ë–ê–ù–ï–ù–û";
                message = `–°–µ—Ä–≤–∏—Å ¬´${selectedItem.name}¬ª —É—Å–ø–µ—à–Ω–æ –≤–Ω–µ—Å–µ–Ω –≤ —Ä–µ–µ—Å—Ç—Ä –∑–∞–ø—Ä–µ—â–µ–Ω–Ω—ã—Ö —Å–∞–π—Ç–æ–≤. DNS –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω, IP-–∞–¥—Ä–µ—Å–∞ –≤–Ω–µ—Å–µ–Ω—ã –≤ —á–µ—Ä–Ω—ã–π —Å–ø–∏—Å–æ–∫.`;
                color = "#f44336";
            } else if (action === 'limit') {
                title = "‚ö†Ô∏è –û–ì–†–ê–ù–ò–ß–ï–ù–û";
                message = `–ù–∞ —Å–µ—Ä–≤–∏—Å ¬´${selectedItem.name}¬ª –Ω–∞–ª–æ–∂–µ–Ω—ã –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è. –¢—Ä–µ–±—É–µ—Ç—Å—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–∞—è –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è —á–µ—Ä–µ–∑ –ì–æ—Å—É—Å–ª—É–≥–∏.`;
                color = "#ff9800";
            } else if (action === 'slow') {
                title = "üê¢ –ó–ê–ú–ï–î–õ–ï–ù–û";
                message = `–ü—Ä–æ–ø—É—Å–∫–Ω–∞—è —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –¥–ª—è ¬´${selectedItem.name}¬ª —Å–Ω–∏–∂–µ–Ω–∞ –¥–æ 64 –∫–±–∏—Ç/—Å. –í–Ω–µ–¥—Ä–µ–Ω–æ –≥–ª—É–±–æ–∫–æ–µ –ø–∞–∫–µ—Ç–Ω–æ–µ –∏–Ω—Å–ø–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ (DPI).`;
                color = "#2196F3";
            }

            modalTitle.innerText = title;
            modalTitle.style.color = color;
            modalMessage.innerText = message;
            modalSalary.innerText = `${salary} ‚ÇΩ`;
            
            modalOverlay.style.display = 'flex';
